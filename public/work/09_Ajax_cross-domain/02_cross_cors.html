<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
	<h2>测试cros解决跨域</h2>

	用户名：<input type="text" name="username" id="name"/>
	<span id="resultSpan"></span>
	<br>
	密码: <input type='password' name='pwd'>

	<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		$("#name").blur(function () {
			$.post('http://localhost:3000/ajax_node/test/checkname_cros',{username:this.value},function (result) {
			    $("#resultSpan").html(result);
			})
		})
	</script>
</body>

</html>
