<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


	<h2>测试jsonp解决跨域</h2>

    用户名：<input type="text" name="username" id="name"/>
    <span id="resultSpan"></span>
    <br>
    密码: <input type='password' name='pwd'>

    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#name').blur(function () {
                $.getJSON('http://127.0.0.1:3000/node_ajax/test/cross_jsonp?callback=?', {username:this.value}, function (data) {
                    $('#resultSpan').html(data.result);
                });
            });
        });
    </script>
</body>
</html>
